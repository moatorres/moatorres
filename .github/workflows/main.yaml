name: 'Daily Wisdom Quotes'

on:
  schedule:
    - cron: '0 12 * * 1-5'
  workflow_dispatch:

jobs:
  update-quote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch wisdom quote
        run: |
          curl -s "https://zenquotes.io/api/random" | jq -r '.[0] | "**\"\(.q)\"**\n\nâ€” _\(.a)_"' > README.md

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
        run: |
          git config --global user.name "moatorres"
          git config --global user.email "${USER_EMAIL}"
          git add README.md
          git commit -m "chore(ci): updated wisdom quote" || echo "No changes to commit"
          git push
